<!DOCTYPE html>

<html>

<head>
	  <style>
        /* Background using :root */
        :root {
            background-color: rgb(135, 206, 235);
        }

        /* Article Paragraph Styling */
        article p:first-child {
            background-color: black;
            color: white;
        }

        article p:nth-child(2) {
            color: black; /* standard text color */
        }

        article p:last-child {
            color: red;
        }

        /* Unordered List Styling */
        ul li {
            background-color: gray;
            width: 50%;
            padding: 10px;
        }

        /* Odd items white */
        ul li:nth-child(odd) {
            background-color: white;
        }

        /* First and Last items font size */
        ul li:first-child,
        ul li:last-child {
            font-size: 22px;
        }

        /* Third-to-last item pink */
        ul li:nth-last-child(3) {
            background-color: pink;
        }
    </style>
</head>

<body style="background-color:rgb(135, 206, 235);">
	<!-- the entire body must be written by student -->

  <article>
	  <p>First paragraph: White text on a black background</p>
	  <p>Second paragraph: Standard text color </p>
	  <p>Third paragraph: Red text</p>
  </article>

	<ul>
		<li>First Item</li>
		<li>Second Item</li>
		<li>Third Item</li>
		<li>Fourth Item</li>
		<li>Fifth Item</li>
	</ul>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
